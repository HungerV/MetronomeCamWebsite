<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCD00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Metronome body -->
  <g filter="url(#shadow)">
    <path d="M256 120 L340 420 L172 420 Z" fill="#000000" opacity="0.9"/>
    
    <!-- Metronome arm -->
    <line x1="256" y1="180" x2="280" y2="280" stroke="#FFCD00" stroke-width="8" stroke-linecap="round"/>
    <circle cx="280" cy="280" r="12" fill="#FFCD00"/>
    
    <!-- Metronome base -->
    <rect x="160" y="420" width="192" height="24" rx="12" fill="#000000"/>
  </g>
  
  <!-- Camera icon overlay -->
  <g transform="translate(340, 140)">
    <circle cx="0" cy="0" r="60" fill="#000000" opacity="0.85"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#FFCD00" stroke-width="6"/>
    <circle cx="0" cy="0" r="20" fill="#FFCD00"/>
    <rect x="-25" y="-50" width="50" height="15" rx="7" fill="#000000" opacity="0.85"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="200" r="8" fill="#000000" opacity="0.3"/>
  <circle cx="332" cy="200" r="8" fill="#000000" opacity="0.3"/>
</svg>
