<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="#FFCD00"/>
  
  <!-- Metronome Icon -->
  <g transform="translate(30, 20)">
    <!-- Metronome body -->
    <path d="M30 10 L50 70 L10 70 Z" fill="#000000"/>
    
    <!-- Metronome arm -->
    <line x1="30" y1="15" x2="40" y2="40" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="4" fill="#FFFFFF"/>
    
    <!-- Base -->
    <rect x="5" y="70" width="50" height="8" rx="2" fill="#000000"/>
  </g>
  
  <!-- Camera Icon -->
  <g transform="translate(65, 65)">
    <rect x="0" y="5" width="30" height="22" rx="3" fill="#000000"/>
    <circle cx="15" cy="16" r="7" fill="#FFCD00"/>
    <circle cx="15" cy="16" r="5" fill="#000000"/>
    <rect x="5" y="0" width="8" height="5" rx="2" fill="#000000"/>
  </g>
</svg>
